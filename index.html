<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>
<body>
    <script>
    let bodyDiv = document.createElement('div');
    document.body.appendChild(bodyDiv);

    //fetch all posts from the following mock API URL
    fetch('https://jsonplaceholder.typicode.com/posts/',
    {method: 'GET'
    })
    .then((response) => {
        
        //for(i in response)
        //  console.log(i);
        //return the object as .json
        return response.json();
    })
    .then((json) => {
        //logging the contents of each post in the json object
        json.forEach((j)=>{
            console.log(j);
            let postDiv = document.createElement('div');
            postDiv.className = 'postDiv';
            
            //creating the header of the post to store the post ID and the user ID
            let postHeaderDiv = document.createElement('div');
            postHeaderDiv.className = 'flex-container-postHeader';
            postDiv.appendChild(postHeaderDiv);

            let userID = postHeaderDiv.appendChild(document.createElement('div'));
            userID.textContent=`User ID: ${j.userId}`;
            userID.className = 'flex-userId'
            
            let postID = postHeaderDiv.appendChild(document.createElement('div'));
            postID.textContent=`Post ID: ${j.id}`;
            postID.className = 'flex-postId'
            
            //creating the body of the post
            let postBodyDiv = document.createElement('div');
            postBodyDiv.className = 'flex-container-postHeader';
            postDiv.appendChild(postBodyDiv);

            let postTitle = postBodyDiv.appendChild(document.createElement('p'));
            postTitle.className = 'flex-postTitle';
            postTitle.textContent=`Post Title: ${j.title}`;

            let postBody = postBodyDiv.appendChild(document.createElement('p'));
            postBody.textContent=`${j.body}`;

            bodyDiv.appendChild(postDiv);
            

        });

    });
    </script>
</body>
</html>
